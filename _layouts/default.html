<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

  <div class="container">
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  <div id="back-top">
      <a href="#top" title="回到顶部"></a>
  </div>
  </div>
  <script>
      $("#back-top").hide();
      $(document).ready(function () {
          $(window).scroll(function () {
              if ($(this).scrollTop() > 100) {
                  $('#back-top').fadeIn();
              } else {
                  $('#back-top').fadeOut();
              }
          });
          $('#back-top a').click(function () {
              $('body,html').animate({
                  scrollTop: 0
              }, 800);
              return false;
          });
      });
  </script>
  </body>

</html>
